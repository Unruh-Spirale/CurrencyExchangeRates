<app-header>
  <div title>
    <p>{{usd?.code}}/PLN</p>
  </div>
</app-header>

<p>{{rateScope}}</p>

<div class="data-container">
  <div class="row">
    <div class="col-sm-6">
      <div class="prices">
        <table *ngIf="usd" class="table table-striped text-center">
          <thead>
          <tr>
            <td>Buy</td>
            <td>Sell</td>
          </tr>
          </thead>
          <tbody>
          <tr class="text-bold">
            <td>{{usd.rates[0].ask}}</td>
            <td>{{usd.rates[0].bid}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="exchange">
        <form>
          <div class="form-row">

            <div class="input-group col-sm-6">
              <input (keyup)="convertUsdToPln($event)" value="{{plnToUsd | number: '1.0-2'}}" class="form-control">
              <div class="input-group-append">
                <div class="input-group-text text-bold"> {{usd.code}}</div>
              </div>
            </div>

            <div class="input-group col-sm-6">
              <input (keyup)="convertPlnToUsd($event)" value="{{usdToPln | number: '1.0-2'}}" class="form-control">
              <div class="input-group-append">
                <div class="input-group-text text-bold">PLN</div>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-6">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"

        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
      <div class="row">
        <div class="col-sm-4">
            <button type="button" class="btn btn-secondary btn-block" (click)="changeRateScope(0)">30 days</button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-secondary btn-block" (click)="changeRateScope(1)">60 days</button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-secondary btn-block" (click)="changeRateScope(2)">90 days</button>
        </div>
      </div>
    </div>
  </div>
</div>
